version: '3'
services: 
  mongo:
    container_name: mongo-container
    image: mongo:3
    restart: always
    volumes: 
      - ./data:/data/db
    ports:
      - "27017:27017"
  clean-node-api:
    container_name: clean-node-container
    image: clean-node-api
    build: .
    restart: always
    command: npm start
    volumes: 
      - ./dist:/usr/src/clean-node-api/dist
    ports: "5050:5050"
    links: 
      - mongo